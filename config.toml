# The URL the site will be built for
base_url = "https://berktoy.space"

theme  = "duckquill"

# Optional: Override Duckquill settings
[extra]
author = "Berk Toy"
description = "Ex-doctor writing sci-fi about CRISPR and post-humanity."
accent_color = "#4da6ff"  # Futuristic blue
accent_color_dark = "#00ffcc"
syntax_theme = "gruvbox-dark"
default_theme = "dark"
emoji_favicon = "ðŸ§¬"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

